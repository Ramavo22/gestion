        <!-- Barre de navigation avec Bootstrap -->

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        </li>
                        <!-- Dropdown pour "Overview" -->

                                data-bs-toggle="dropdown" aria-expanded="false">
                                Overview

                            <ul class="dropdown-menu" aria-labelledby="overviewDropdown">

                                <li><a class="dropdown-item" href="#">Coûts par centre</a></li>
                                <li><a class="dropdown-item" href="#">Coûts unitaires</a></li>
                            </ul>
                        </li>
                        <!-- Dropdown pour "Tables" -->
                        <li class="nav-item dropdown">

    <main class="container mt-5">
        <h2 class="mb-4 text-center">Centre</h2>
    
        <!-- Formulaire pour Centre -->
        <form action="/add-centre" method="post" >
            <div class="mb-3">
                <label for="libelle" class="form-label">Libellé</label>
                <input type="text" class="form-control" id="libelle" name="libelle" placeholder="Entrez le libellé" required>
            </div>
            <div class="mb-3">
                <label for="typeCentre" class="form-label">Type de Centre</label>
                <select id="typeCentre" class="form-select" name="type_centre" required>
                    <option selected disabled value="">Sélectionner un type</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                    <option value="3">Type 3</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
        </form>
    </main>
